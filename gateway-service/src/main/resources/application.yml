spring:
  application:
    name: gateway-service
  
  # OAuth2 Resource Server конфигурация для Keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/StreamFlow
          jwk-set-uri: http://localhost:8080/realms/StreamFlow/protocol/openid-connect/certs
  

  # Gateway конфигурация
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - "Authorization"
      routes:
        - id: video-service
          uri: lb://VIDEO-SERVICE
          predicates:
            - Path=/api/videos/**
        - id: comment-service
          uri: lb://COMMENT-SERVICE
          predicates:
            - Path=/api/comments/**
        - id: subscription-service
          uri: lb://SUBSCRIPTION-SERVICE
          predicates:
            - Path=/api/subscriptions/**
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
        - id: recommendation-service
          uri: http://localhost:8000
          predicates:
            - Path=/api/recommendations/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8081