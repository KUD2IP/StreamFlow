input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/postgresql-42.6.0.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://video_db:5432/video_db"
    jdbc_user => "video-user"
    jdbc_password => "video-password"
    schedule => "*/30 * * * * *"
    
    statement => "
      SELECT 
        v.id,
        v.title,
        v.description,
        v.status,
        v.visibility,
        v.created_at,
        u.username,
        c.name as category
      FROM video v
      LEFT JOIN users u ON v.user_id = u.id
      LEFT JOIN categories c ON v.category_id = c.id
      WHERE v.updated_at > :sql_last_value
    "
    
    use_column_value => true
    tracking_column => "updated_at"
    tracking_column_type => "timestamp"
  }
}

filter {
  mutate {
    add_field => { "index_name" => "streamflow-videos" }
    convert => { "id" => "string" }
  }
}

output {
  elasticsearch {
    hosts => ["video-search:9200"]
    index => "streamflow-videos"
    document_id => "%{id}"
  }
  stdout {
    codec => rubydebug
  }
}